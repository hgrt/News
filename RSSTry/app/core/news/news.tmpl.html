<div class="container">
    <section id="content">      
        <div class="news-section">
            <div class="container div-news">
                <div class="h-news">The News</div>
                <div class="row">
                    <div class="col-sm-4">
                        <h2 class="span-news">Topics</h2>
                        <div class="div-topics">
                            <div ng-repeat="topic in vm.topics">
                                <div class="wrapper">
                                        <a class="before after" ui-sref="news.article({ id: topic.Id })">{{::topic.Title}}</a>
                                </div>                            
                            </div>
                        </div>

                    </div>

                    <div class="col-sm-8">
                        <h2 class="span-news">Post</h2>
                        <ui-view></ui-view>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
